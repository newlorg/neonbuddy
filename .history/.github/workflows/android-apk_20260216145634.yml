name: Build Android APK

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: npm ci

      - name: Generate Android native project
        run: npx expo prebuild --platform android --non-interactive

      - name: Build release APK (standalone)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew app:assembleRelease --no-daemon

      - name: Rename APK
        run: |
          if [ -f android/app/build/outputs/apk/release/app-release.apk ]; then
            cp android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/rushlab-neonbuddy-release.apk
          else
            cp android/app/build/outputs/apk/release/app-release-unsigned.apk android/app/build/outputs/apk/release/rushlab-neonbuddy-release.apk
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: rushlab-neonbuddy-release-apk
          path: android/app/build/outputs/apk/release/rushlab-neonbuddy-release.apk
          if-no-files-found: error

      - name: Publish GitHub Release asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/release/rushlab-neonbuddy-release.apk
          generate_release_notes: true
